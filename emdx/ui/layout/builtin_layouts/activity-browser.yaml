# Activity Browser Layout
#
# Activity/Mission Control layout with:
# - Status bar at top with sparkline and stats
# - Main content area split between activity stream and preview
# - Help bar at bottom
#
# The main area is horizontally split:
# - Activity table (50%) - workflow runs and documents
# - Preview panel (50%) - selected item details
#
# Groups feature allows filtering by project/initiative.

name: activity-browser
description: Mission control layout with activity stream and preview
version: "1.0"
theme: null

root:
  type: split
  direction: vertical
  children:
    # Status bar at top
    - type: static
      id: status-bar
      size: "1"
      classes:
        - status-bar
      config:
        content: "Activity"

    # Main content area
    - type: split
      id: main-content
      direction: horizontal
      sizes: ["50%", "50%"]
      classes:
        - main-content
      children:
        # Activity stream table
        - type: table
          id: activity-table
          classes:
            - activity-table
          config:
            cursor_type: row
            show_header: true
            zebra_stripes: true

        # Preview/context panel
        - type: split
          id: right-panel
          direction: vertical
          sizes: ["70%", "30%"]
          classes:
            - preview-panel
          children:
            # Main preview
            - type: richlog
              id: preview-content
              classes:
                - preview-richlog
              config:
                wrap: true
                highlight: true
                markup: true
                auto_scroll: false

            # Context/metadata panel
            - type: richlog
              id: context-panel
              classes:
                - context-panel
              config:
                wrap: true
                markup: true
              collapsible: true

    # Help bar at bottom
    - type: static
      id: help-bar
      size: "1"
      classes:
        - help-bar
