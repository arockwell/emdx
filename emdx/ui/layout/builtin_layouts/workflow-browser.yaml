# Workflow Browser Layout
#
# Workflow template browser layout with:
# - Left panel (40%) for workflow templates and tasks
# - Right panel (60%) for workflow preview/pipeline visualization
#
# The left panel is split:
# - Workflow table (60%) - template list
# - Task panel (40%) - pending tasks for selected workflow
#
# The right panel shows the stage pipeline visualization
# for the selected workflow template.

name: workflow-browser
description: Workflow template browser with pipeline visualization
version: "1.0"
theme: null

root:
  type: split
  direction: horizontal
  sizes: ["40%", "60%"]
  children:
    # Left panel: workflows and tasks
    - type: split
      id: left-panel
      direction: vertical
      sizes: ["60%", "40%"]
      children:
        # Workflow templates table
        - type: table
          id: workflow-table
          classes:
            - workflow-table
          config:
            cursor_type: row
            show_header: true

        # Task input/list panel
        - type: container
          id: task-panel
          classes:
            - task-panel
          collapsible: true

    # Right panel: preview/pipeline
    - type: container
      id: right-panel
      classes:
        - preview-panel
      children:
        - type: scroll
          id: preview-scroll
          children:
            - type: richlog
              id: preview-content
              config:
                wrap: true
                highlight: true
                markup: true
